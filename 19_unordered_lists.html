<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unordered Lists</title>
</head>
<body>
  <!-- List Item Marker - Disc -->
  <ul style="list-style-type:disc">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- List Item Marker - Circle -->
  <ul style="list-style-type: circle;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- List Item Marker - Square -->
  <ul style="list-style-type: square;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- List Item Marker - None -->
  <ul style="list-style-type: none;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>Item 2.1</li>
      <li>Item 2.2</li>
      <li>Item 2.3</li>
    </ul>
    <li>Item 3</li>
  </ul>
</body>
</html>
