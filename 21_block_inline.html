<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block & Inline</title>
  <style>
    p, div, span {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Block-level Elements -->
  <p>Hello World</p>
  <div>Hello World</div>

  <br>
  <!-- Inline Elements -->
  This is an inline span <span>Hello World</span> element inside a paragraph.
</body>
</html>
