<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- Table Cells -->
  <table>
    <tr>
      <td>Lucy</td>
      <td>Thomas</td>
      <td>Toby</td>
    </tr>
  </table>
  <br><br>

  <!-- Table Rows -->
  <table>
    <tr>
      <td>Lucy</td>
      <td>Thomas</td>
      <td>Toby</td>
    </tr>
    <tr>
    <td>15</td>
    <td>19</td>
    <td>16</td>
    </tr>
  </table>
  <br><br>

  <!-- Table Headers -->
  <table>
    <tr>
      <th>Student 1</th>
      <th>Student 2</th>
      <th>Student 3</th>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>Thomas</td>
      <td>Toby</td>
    </tr>
    <tr>
      <td>15</td>
      <td>19</td>
      <td>16</td>
    </tr>
  </table>
  <br><br>

</body>
</html>
