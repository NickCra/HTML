<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Unordered List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Ordered List -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Description List -->
  <dl>
    <dt>Description Title 1</dt>
    <dd>- Description 1</dd>
    <dd>- Description 2</dd>
    <dd>- Description 3</dd>
    <dt>Description Title 2</dt>
    <dd>- Description 1</dd>
    <dd>- Description 2</dd>
    <dd>- Description 3</dd>

    

  </dl>

</body>
</html>
