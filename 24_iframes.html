<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframes</title>
</head>
<body>
  <!-- Syntax -->
  <iframe src="url" title="description"></iframe>

  <!-- Height and Width -->
  <iframe src="url" height="200" width="300" title="description"></iframe>
  <iframe src="url" style="height:200px;width:300px;" title="description">Example</iframe>

  <!-- Border -->
  <iframe src="url" style="border:none;" title="description"></iframe>
  <iframe src="url" style="border:1px solid black;" title="description"></iframe>
</body>
</html>
