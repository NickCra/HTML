<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered Lists</title>
</head>
<body>
  <!-- Type Attributes  -->
  <ol type="1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Control List Counting -->
  <ol start="50">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!-- Nested Lists -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
      <ol>
        <li>Subitem A</li>
        <li>Subitem B</li>
        <li>Subitem C</li>
      </ol>
    <li>Item 3</li>
  </ol>
</body>
</html>
