<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Sizes</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- Table Width -->
  <table style="width:100%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Thomas</td>
      <td>Edison</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>Lu</td>
      <td>30</td>
    </tr>
  </table>
  <br><br>

  <!-- Column Width -->
  <table style="width:100%">
    <tr>
      <th style="width:70%">Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Thomas</td>
      <td>Edison</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>Lu</td>
      <td>30</td>
    </tr>
  </table>
  <br><br>

  <!-- Row Height -->
  <table style="width:600px">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr style="height:200px">
      <td>Thomas</td>
      <td>Edison</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>Lu</td>
      <td>30</td>
    </tr>
  </table>
</body>
</html>
