<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
</head>
<body>
  <!-- Link -->
  <p>
    <a href="#">Link Text</a>
  </p>

  <!-- Target Attribute -->
 <p>
  <a href="https://www.google.com" target="_blank">Visit Google</a>
</p>

  <!-- Absolute URL -->
  <p>
    <a href="https://www.google.com">Visit Google</a>
  </p>

  <!-- Relative URL -->
  <p>
    <a href="/01_html_styles_css.html">Visit CSS Page</a>
  </p>

  <!-- Image Link -->
  <p>
    <a href="#">
      <img src="/img/photo1.jpg" alt="A beatiful image">
    </a>
  </p>

  <!-- Email Link -->
  <p>
    <a href="mailto:someone@example.com">Send email</a>
  </p>

  <!-- Button Link -->
  <p>
    <a href="https://www.google.com"><button>Visit Google</button></a>
  </p>

  <!-- Link Title -->
  <p>
    <a href="https://www.google.com" title="Go to Google website">Visit Google</a>
  </p>
</body>
</html>
