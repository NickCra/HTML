<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <!-- <form> Element -->
  <form action="#"></form>

  <!-- <input> Element -->
  <input type="text">
  <input type="radio">
  <input type="checkbox">
  <input type="submit">
  <input type="button">
  
  <br><br><hr>

  <!-- Text Input Field and <label> Element -->
  <form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="Nick"><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" value="Craeymeersch"><br>
  </form>

  <br><hr>

  <!-- Radio Buttons -->
  <form action="#">
    <input type="radio" id="html" name="fav_language" value="html">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="css">
    <label for="css">CSS</label><br>
    <input type="radio" id="js" name="fav_language" value="js">
    <label for="js">JavaScript</label><br>
  </form>
  
  <br><hr>

  <!-- Checkboxes and Submit -->
  <form action="#">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> 
    <label for="vehicle1">I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2">I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">I have a boat</label><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
