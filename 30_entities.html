<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non-breaking Space -->
  10&nbsp;km/h
  <br>

  <!-- Less Than -->
  &lt;
  <br>

  <!-- Greater Than -->
  &gt;
  <br>

  <!-- Ampersand -->
  &amp;
  <br>

  <!-- Double Quotation Mark -->
  &quot;
  <br>

  <!-- Single Quotation mark -->
  &apos;
  <br>

  <!-- Cent -->
  &cent;
  <br>

  <!-- Pound -->
  &pound;
  <br>

  <!-- Yen -->
  &yen;
  <br>

  <!-- Euro -->
  &euro;
  <br>

  <!-- Copyright -->
  &copy;
  <br>

  <!-- Registered Trademark -->
  &reg;
  <br><br>

  <!-- Combining Diacritical Marks -->
  a&#768;
  <br>
  a&#769;
  <br>
  a&#770;
  <br>
  a&#771;
  <br><br>

  <!-- Mathematical Symbols -->
  &#8704;
  <br>
  &#8706;
  <br>
  &#8707;
  <br>
  &#8709;
  <br>
  &#8711;
  <br>
  &#8712;
  <br>
  &#8713;
  <br>
  &#8715;
  <br>
  &#8719;
  <br>
  &#8721;
  <br><br>

  <!-- Greek Letters -->
  &#913;
  <br>
  &#914;
  <br>
  &#915;
  <br>
  &#916;
  <br>
  &#917;
  <br>
  &#918;
  <br><br>

  <!-- Other -->
  &#169;
  <br>
  &#174;
  <br>
  &#8364;
  <br>
  &#8482;
  <br>
  &#8592;
  <br>
  &#8593;
  <br>
  &#8594;
  <br>
  &#8595;
  <br>
  &#9824;
  <br>
  &#9827;
  <br>
  &#9829;
  <br>
  &#9830;
</body>
</html>
