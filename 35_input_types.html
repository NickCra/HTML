<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types</title>
</head>
<body>
  <!-- Text -->
  <form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
  </form>
  <br><hr>

  <!-- Password, Submit and Reset -->
  <form action="#">
    <label for="uname">Username:</label><br>
    <input type="text" id="uname" name="uname" value="Nick"><br>
    <label for="pword">Password:</label><br>
    <input type="password" id="pword" name="pword"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>

  <br><hr>

  <!-- Radio -->
  <p>Choose your favorite Web language:</p>
  <form>
    <input type="radio" id="html" name="wlang" value="HTML"> <label for="html">HTML</label><br>
    <input type="radio" id="css" name="wlang" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="js" name="wlang" value="JavaScript">
    <label for="js">JavaScript</label><br><br>
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Checkbox -->
  <form action="#">
    <input type="checkbox" id="bike" name="vehicle1" value="Bike">
    <label for="bike">I have a bike</label><br>
    <input type="checkbox" id="car" name="vehicle2" value="Car">
    <label for="car">I have a car</label><br>
    <input type="checkbox" id="boat" name="vehicle3" value="boat">
    <label for="boat">I have a boat</label>
  </form>
  <br><hr>

  <!-- Button -->
  <input type="button" onclick="alert('Hello World!')" value="Click Me!">
  <br><hr><br>

  <!-- Color -->
  <form action="#">
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Date -->
  <form action="#">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Datetime-local -->
  <form action="#">
    <label for="birthday">Birthday (date and time):</label>
    <input type="datetime-local" id="birthday" name="birthday">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Email  -->
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <input type="submit" value="Submit">
  <br><hr><br>

  <!-- Image Submit Button -->
  <form action="#">
    <input type="image" src="image.gif" alt="Submit" width="48" height="48">
  </form>
  <hr><br>

  <!-- File -->
  <form>
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file"><br><br>
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Hidden Field -->
  <h3>A Hidden Field (look in source code)</h3>

  <form action="#">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <input type="hidden" id="custId" name="custId" value="3487">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Number -->
  <form>
    <label for="quantity">Quantity (between 1 and 6)</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Range -->
  <form action="#">
    <label for="volume">Volume (between 0 and 50</label>
    <input type="range" id="volume" name="volume" min="0" max="50">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Search -->
  <form action="#">
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Tel -->
  <form action="/action_page.php">
    <label for="phone">Enter a phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    <small>Format: 123-45-678</small><br><br>
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Time -->
  <form action="#">
    <label for="time">Select a time:</label>
    <input type="time" id="time" name="time">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- URL -->
  <form action="#">
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>

  <!-- Week -->
  <form action="#">
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week">
    <input type="submit" value="Submit">
  </form>
  <br><hr><br>
</body>
</html>
