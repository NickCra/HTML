<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Colspan & Rowspan</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- Colspan -->
  <table style="width:600px">
    <tr>
      <th colspan="2">Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>Lu</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Gandalf</td>
      <td>The Grey</td>
      <td>400</td>
    </tr>
  </table>
  <br><br>

  <!-- Rowspan -->
  <table style="width:600px">
    <tr>
      <th>Name</th>
      <td>Lucy</td>
    </tr>
    <tr>
      <th rowspan="2">Phone</th>
      <td>555-6666</td>
    </tr>
    <tr>
      <td>555-6667</td>
    </tr>
  </table>
</body>
</html>
