<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Paths</title>
</head>
<body>
  <!-- Absolute File Paths -->
  <img src="https://www.google.com" alt="Go to Google">

  <!-- Relative File Paths -->
  <img src="/images/image1.jpg" alt="Clouds">
  <img src="../images/image1.jpg" alt="Clouds">
</body>
</html>
